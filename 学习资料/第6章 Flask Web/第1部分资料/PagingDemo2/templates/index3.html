<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flask+MySQL实现分页功能</title>
    <style>
        a{
            text-decoration: none;
        }
    </style>
</head>
<body>
<table>
    <tr>
        <td>ID</td>
        <td>NAME</td>
        <td>ADDRESS</td>
     </tr>
        {% for p in persons %}
            <tr>
        <td>{{ p[0] }}</td>
        <td>{{ p[1] }}</td>
        <td>{{ p[2] }}</td>
     </tr>
        {% endfor %}

</table>
<a href="page?pageIndex=1">首页</a>&nbsp;
<a href="page?pageIndex={{pageIndex-1 }}" id="pre">前一页</a>&nbsp;
<a href="page?pageIndex={{pageIndex+1}}" id="next">后一页</a>&nbsp;
<a href="page?pageIndex={{ pages }}">尾页</a>
</body>
<script>
    pre=document.getElementById("pre");
    pre.onclick=function (ev) {
        if({{pageIndex-1}}<=0){
            alert("已经到首页，没有前一页!");
            return false;
            };
    };
    next=document.getElementById("next");
     next.onclick=function (ev) {
        if({{pageIndex+1}}>{{ pages }}){
            alert("已经到尾页，没有后一页!");
            return false;
            };
    };
</script>
</html>
