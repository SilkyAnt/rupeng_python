<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flask+MySQL实现分页功能</title>
    <style>
        a{
            text-decoration: none;
        }
    </style>
</head>
<body>
<table>
    <tr>
        <td>ID</td>
        <td>NAME</td>
        <td>ADDRESS</td>
     </tr>
        {% for p in persons %}
            <tr>
        <td>{{ p[0] }}</td>
        <td>{{ p[1] }}</td>
        <td>{{ p[2] }}</td>
     </tr>
        {% endfor %}

</table>
<a href="first?pageIndex=1">首页</a>&nbsp;
<a href="pre?pageIndex={{pageIndex-1 }}">前一页</a>&nbsp;
<a href="next?pageIndex={{pageIndex+1 }}">后一页</a>&nbsp;
<a href="last?pageIndex={{ pages }}">尾页</a>
</body>
</html>
