<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>HTMl5+CSS3综合开发实例</title>
		<style>
			 *{
			 	padding:0;
			 	margin:0;
			 }
			 nav{
			 	width:500px;
			 	height:35px;
			 
			 	float:right;
			 }
			 ul li{
			 	list-style: none;
			 	float: left;
			 	width:50px;
			 	padding-right:5px;
			 }
			 .shopping{
			 	background: url(../img/icon.gif) no-repeat ;
			 	width:26px;
			 	height:24px;
			 	
			 }
			 .helpCenter{
			 	
			 	background: url(../img/icon.gif) no-repeat  -31px -2px;
			 	width:22px;
			 	height:24px;
			 }
			 .collection{
			 	
			 	background: url(../img/icon.gif) no-repeat  -85px -2px;
			 	width:24px;
			 	height:24px;
			 }
			 .indexpage{
			 	
			 	background: url(../img/icon.gif) no-repeat  -111px -2px;
			 	width:24px;
			 	height:24px;
			 }
			 .button{
			 
			 	background: url(../img/icon.gif) no-repeat  -2px -26px;
			 	width:44px;
			 	height:22px;
			 }
			 li a{
			 	color: black;
			 	text-decoration: none;
			 	font-size:12px;
			 	
			 }
		</style>
	</head>
	<body>
		<header>
			<nav>
				<ul>
					<li class="shopping"></li>
					<li><a href="#">购物车</a></li>
					<li class="helpCenter"></li>
					<li><a href="#">帮助中心</a></li>
					<li class="collection"></li>
					<li><a href="#">加入收藏</a></li>
					<li class="indexpage"></li>
					<li><a href="#">设为首页</a></li>
					<li class="button">
						<a href="#">&nbsp;&nbsp;登录</a>
					</li>
					<li class="button">
						<a href="#">&nbsp;&nbsp;注册</a>
					</li>
					
				</ul>
			</nav>
		</header>
	</body>
</html>
