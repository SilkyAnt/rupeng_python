{% extends 'base.html' %}
{% block title %}
    <title>简易博客系统-展示所有博客</title>
{% endblock %}
{% block content %}
    {% for index,blog in lists %}
        <div class="content">
            <div class="row">
                <div class="col-md-12">
                    <h3><a href="{% url 'blog_detail' pk=blog.pk %}">第{{ index|add:1 }}篇：{{ blog.title }}</a></h3>
                    <p>{{ blog.text }}</p>
                    <p>created_date:{{ blog.created_date }}</p>
                    <p>published_date:{{ blog.published_date }}</p>
                </div>
            </div>
        </div>
    {% endfor %}
{% endblock %}
