{% extends 'base.html' %}
{% block content %}
    {% for post in blogs %}
        <div class="post">
            <p class="date">created: {{ post.created_date|date:'d-m-Y' }}</p>
            <h1><a href="{% url 'blog' pk=post.pk %}">{{ post.title }}</a></h1>
            <p>{{ post.text|truncatechars:200 }}</p>
            {% if post.published_date %}
                {{ post.published_date }}
            {% else %}
                <div style="float: right">
                    <a class="btn btn-default" href="{% url 'blog_publish' pk=post.pk %}">Publish</a>
                </div>
            {% endif %}
        </div>
    {% endfor %}
{% endblock %}
