<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flask+MySQL实现分页功能</title>
</head>
<body>
<table>
    <tr>
        <td>ID</td>
        <td>NAME</td>
        <td>ADRESS</td>
    </tr>
    {% for p in persons %}
        <tr>
            <td>{{ p[0] }}</td>
            <td>{{ p[1] }}</td>
            <td>{{ p[2] }}</td>
        </tr>
    {% endfor %}
</table>
<a href="{{ url_for("first") }}?pageIndex=1">首页</a>
<a href="{{ url_for("pre") }}?pageIndex={{ pageIndex-1 }}">前一页</a>
<a href={{ url_for("next") }}?pageIndex={{ pageIndex+1 }}>后一页</a>
<a href="{{ url_for("last") }}">尾页</a>
</body>
</html>
