<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flask+MySQL实现分页功能</title>
</head>
<body>
<table>
    <tr>
        <td>ID</td>
        <td>NAME</td>
        <td>ADRESS</td>
    </tr>
    {% for p in persons %}
        <tr>
            <td>{{ p[0] }}</td>
            <td>{{ p[1] }}</td>
            <td>{{ p[2] }}</td>
        </tr>
    {% endfor %}
</table>
{% for p in lists %}
    <a href="page?pageIndex={{ p }}">第{{ p }}页</a>&nbsp;&nbsp;
{% endfor %}

</body>
<script>
    pre = document.getElementById("pre");
    next = document.getElementById("next");
    pre.onclick = function (ev) {
        if({{ pageIndex-1}}<=0){
            alert("已经到首页，没有前一页");
            return false;
        }
    };

    next.onclick = function (ev) {
        if({{ pageIndex+1}}>{{ pages }}){
            alert("已经到尾页，没有后一页");
        }
    };
</script>
</html>
