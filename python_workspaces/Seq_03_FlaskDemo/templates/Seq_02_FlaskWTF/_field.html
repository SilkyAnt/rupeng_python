{% macro reder_filed(filed2) %}
<tr>
    <td>{{ filed2.label }}</td>
    <td>{{ filed2(**kwargs)|safe }}</td>
    <td>{{ filed2.errors[0] }}</td>
</tr>
{% endmacro %}
